   	<script>
   	$(document).ready(function(){
   		$(".glyphicon-heart-empty").each(function() {
		var col=$(this).attr("color","#80858C");
		var col1=$(this).attr("color","#5BAFFF");
		$(this).click(function() {
			if(col){
				$(this).css("color","#5BAFFF");
				var num = $(this).next().text();
				var num1=parseInt(num)+1;
				$(this).next().html(num1);
				col = false;
			}else{
				var num = $(this).next().text();
				var num1=parseInt(num)-1;
				$(this).next().html(num1);
				$(this).css("color","#80858C");
				col = true;
			}
			
		});
		
	});	
	$(".glyphicon-trash").each(function(){
		$(this).click(function() {
			$(this).parents(".mess").hide();
		});
	});
	$(".look").each(function(){
		$(this).click(function() {
			$(this).next(".hide").show();
			$(this).hide();
		});
	});
	$(".shou").each(function(){
		$(this).click(function() {
			$(this).parent().hide();
			$(this).parent().siblings(".look").show();
		});
	})
})
